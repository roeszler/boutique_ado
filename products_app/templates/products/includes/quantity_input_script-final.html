<!-- 
    This is as an HTML file  (not .js file) since it will just be a script element we include at
    the end of the product detail template. This avoids having to deal with additional static files 
    just for a single JavaScript file. 
-->

<script type="text/javascript">
    /* 
     * Disable +/- buttons outside 1-99 range.
     * If no size is passed to the function, the parameter will have a value of undefined by default,
     * which prevents any errors 
     */
    function handleEnableDisable(itemId, size) {
        if (size) {
            let currentValue = parseInt($(`.size_${itemId}_${size}`).val());
        } else {
            let currentValue = parseInt($(`.id_qty_${itemId}`).val());
        }

        let minusDisabled = currentValue < 2;
        let plusDisabled = currentValue > 98;

        if (size) {
            $(`.decrement-size_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`.increment-size_${itemId}_${size}`).prop('disabled', plusDisabled);
        } else {
            $(`.decrement-qty_${itemId}`).prop('disabled', minusDisabled);
            $(`.increment-qty_${itemId}`).prop('disabled', plusDisabled);
        }
    }

    // Ensure proper enabling/disabling of all inputs on page load
    let allQtyInputs = $('.qty_input');
    for (let i = 0; i < allQtyInputs.length; i++) {
        let itemId = $(allQtyInputs[i]).data('item_id');
        let size = $(allQtyInputs[i]).data('size');
        handleEnableDisable(itemId, size);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function () {
        let itemId = $(this).data('item_id');
        let size = $(this).data('size');
        handleEnableDisable(itemId, size);
    });

    // Script to Increment quantity
    $('.increment-qty').click(function (e) {
        e.preventDefault();
        let itemId = $(this).data('item_id');
        let size = $(this).data('size');

        // from the button element go 'up' the tree to the 'closest' input group class,
        // then drill 'down' to 'find' the first element with the class quantity input:
        let closestInput = $(this).closest('.input-group').find('.qty_input')[0];

        // the fix
        if (size) {
            let allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            let allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        // cache the value that's currently in closestInput in a variable called currentValue:
        let currentValue = parseInt($(closestInput).val());

        // use currentValue variable to set the input boxes new value to the current value 'plus' one:
        $(allQuantityInputs).val(currentValue + 1);
        handleEnableDisable(itemId, size);
    });

    // Decrement quantity
    $('.decrement-qty').click(function (e) {
        e.preventDefault();
        let itemId = $(this).data('item_id');
        let size = $(this).data('size');
        let closestInput = $(this).closest('.input-group').find('.qty_input')[0];

        // the fix
        if (size) {
            let allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            let allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        let currentValue = parseInt($(closestInput).val());
        
        // use currentValue variable to set the input boxes new value to the current value 'plus' one:
        $(allQuantityInputs).val(currentValue - 1);
        handleEnableDisable(itemId, size);
    });
</script>

{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- <h1 class="display-4 text-success">Shopping Bag Page works!</h1> -->
<div class="overlay"></div>
<div class="container mb-2">

    <!-- shopping bag heading -->
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <!-- Shopping bag content -->
    <div class="row">
        <div class="col">
            <!-- To render the table only if there is something in the shopping bag -->
            {% if bag_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <!-- give users link back to products page -->
            <p class="lead mb-5">Your bag is empty.</p>
            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
